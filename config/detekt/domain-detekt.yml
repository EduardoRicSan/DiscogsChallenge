build:
  maxIssues: 0

naming:
  FunctionNaming:
    active: true
    functionPattern: '[a-z][A-Za-z0-9]*'
    ignoreAnnotated:
      - Composable

  PackageNaming:
    active: true
    packagePattern: '[a-z]+(\.[a-z_][a-zA-Z0-9_]*)*'

style:
  MagicNumber:
    active: true
    ignorePropertyDeclaration: true
    ignoreLocalVariableDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  WildcardImport:
    active: false

complexity:
  LongMethod:
    threshold: 30
  LongParameterList:
    functionThreshold: 4
    constructorThreshold: 4

performance:
  SpreadOperator:
    active: false
